<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab5.2</title>
    <script>
      let myCountry = {
        country: "Viet Nam",
        capital: "Ha Noi",
        language: "Vietnamese",
        population: "7",
        neighbours: "3",
      };
      console.log(
        `${myCountry.country} has ${myCountry.population} million ${myCountry.language}-speaking people,${myCountry.neighbours} neighbouring countries and a capital called ${myCountry.capital}.'`
      );

      //tăng dân số
      console.log(`${Number(myCountry.population) + 2} `);
      //giảm dân số
      console.log(`${Number(myCountry["population"]) + 2} `);
    </script>
  </head>
  <body></body>
</html>
