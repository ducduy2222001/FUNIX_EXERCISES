<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab5.8.1</title>
    <script>
      const Mark = {
        fullName: "Mark Miller",
        mass: 78,
        height: 1.69,
        calcBMI: function () {
          this.bmi = this.mass / (this.height * this.height);
          return this.bmi;
        },
      };

      const John = {
        fullName: "John Smith",
        mass: 92,
        height: 1.95,
        calcBMI: function () {
          this.bmi = this.mass / (this.height * this.height);
          return this.bmi;
        },
      };

      Mark.calcBMI();
      John.calcBMI();

      if (Mark.bmi > John.bmi) {
        console.log(
          `${Mark.fullName}'s BMI (${Mark.bmi.toFixed(1)}) is higher than ${
            John.fullName
          }'s (${John.bmi.toFixed(1)})`
        );
      } else if (John.bmi > Mark.bmi) {
        console.log(
          `${John.fullName}'s BMI (${John.bmi.toFixed(1)}) is higher than ${
            Mark.fullName
          }'s (${Mark.bmi.toFixed(1)})`
        );
      } else {
        console.log(`They have the same BMI (${Mark.bmi.toFixed(1)})`);
      }
    </script>
  </head>
  <body></body>
</html>
