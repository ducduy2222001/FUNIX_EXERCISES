  <script>
    let numNeighbours = prompt(
      "How many neighbor countries does your country have?"
    );
    if (numNeighbours === 1) {
      console.log("Only 1 border");
    } else if (numNeighbours > 1) {
      console.log("More than 1 border");
    } else {
      console.log("No borders");
    }

    //nếu thay numNeighbours ===1 thì nó sẽ ra no borders vì === là so sánh giá trị đó có bằng kiểu dữ liệu hay k mà kiểu dữ liệu của numNeighbours là string
  </script>
