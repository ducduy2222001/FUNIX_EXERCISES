  <script>
    // Dữ liệu 1: Mark nặng 78 kg và cao 1.69 m. John nặng 92 kg và cao 1.95 m.
    let markWeight = 78;
    let markHeight = 1.69;
    let johnWeight = 92;
    let johnHeight = 1.95;

    // Dữ liệu 2: Mark nặng 95 kg và cao 1.88 m. John nặng 85 kg và cao 1.76 m.
    // let markWeight = 95;
    // let markHeight = 1.88;
    // let johnWeight = 85;
    // let johnHeight = 1.76;

    // Tính chỉ số BMI của Mark và John
    let markBMI = markWeight / (markHeight * markHeight);
    let johnBMI = johnWeight / (johnHeight * johnHeight);

    // Tạo biến Boolean 'markHigherBMI' chứa thông tin về việc liệu chỉ số BMI của Mark có cao hơn BMI của John không
    let markHigherBMI = markBMI > johnBMI;

    // In ra kết quả
    console.log("Mark's BMI: " + markBMI);
    console.log("John's BMI: " + johnBMI);
    console.log("Is Mark's BMI higher than John's BMI? " + markHigherBMI);
  </script>
