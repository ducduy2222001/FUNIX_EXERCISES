  <script>
    // Dữ liệu 1: Mark nặng 78 kg và cao 1.69 m. John nặng 92 kg và cao 1.95 m.

    let markHeight = 1.69;
    let johnWeight = 92;
    let johnHeight = 1.95;

    // let markWeight = 95;

    // let johnWeight = 85;
    // let johnHeight = 1.76;

    // Tính chỉ số BMI của Mark và John
    let markBMI = markWeight / (markHeight * markHeight);
    let johnBMI = johnWeight / (johnHeight * johnHeight);

    if (markBMI > johnBMI) {
      console.log("Mark's BMI is higher than John's!");
      console.log(
        `Mark's BMI (${markBMI}) is higher than John's (${johnBMI})!`
      );
    } else {

      console.log(
